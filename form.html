<!DOCTYPE html>
<html lang="en">

<head>

    <title>
        wad project

    <link rel="stylesheet" href="form.css">

<body>
    <div class="nav">
        <a href="https://www.bmsce.ac.in/">BMS</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>

    <h1>Appraisal Form</h1>
    <form id="form">
        
        <div class="form-control">
            <label for="role" id="label-role">
                SUBJECT YOU TEACH
            </label>
            
            
            <select name="role" id="role">
                <option value="Dld">dld</option>
                <option value="Coa">coa</option>
                <option value="Dsc">dsc</option>
                <option value="wad">Wad</option>
                <option value="maths">maths</option>
                <option value="oops">oops</option>
                <option value="ops">ops</option>
            </select>
        </div>

        

        <div class="form-control">
            <label>SECTION YOU TEACH
                <small>(Check all that apply)</small>
            </label>
            
            <label for="inp-1">
                <input type="checkbox"
                    name="inp">3 A</input></label>
            <label for="inp-2">
                <input type="checkbox"
                    name="inp">3 B</B></input></label>
            <label for="inp-3">
                <input type="checkbox"
                    name="inp">3 C</input></label>
            <label for="inp-4">
                <input type="checkbox"
                    name="inp">3 D</input></label>
            <label for="inp-5">
                <input type="checkbox"
                    name="inp">5 A</input></label>
            <label for="inp-6">
                <input type="checkbox"
                    name="inp">5 B</input></label>
            <label for="inp-7">
                <input type="checkbox"
                    name="inp">5 C</input></label>
            <label for="inp-7">
                <input type="checkbox"
                    name="inp">5 D</input></label>
                
        </div>
        <div class="form-control">
            <label>
                ARE YOU STATISFIED WITH YOUR TEACHING
            </label>

            
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
        </div>
        <div class="form-control">
            <label>
                ARE YOU ABLE TO COMPLETE THE  COURSE ON TIME
            </label>

            
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
        </div>
        <div class="form-control">
            <label>
                ARE YOU MOTIVATING STUDENTS
            </label>

        
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
        </div>
        
        <div class="form-control">
            <label for="marks" id="label-marks">
                marks
            </label>

            
            <input type="text"
                id="marks"
                placeholder="Enter the average marks" />
        </div>


        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>

        
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
