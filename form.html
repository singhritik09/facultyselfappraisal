<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        Appraisal Form
    </title>
    <link rel="stylesheet" href="form.css">  
    
</head>

<body>
    <div class="nav">
        <a href="https://www.bmsce.ac.in/">BMS</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        
        <form  id="form1">
            <h2>Fill Details</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="cn" id="" placeholder="Contact Number">
            <input type="text" placeholder="Industrial Training" required>
            <input type="num" name="ex" id="" placeholder="Total Experience">
            <input type="text" placeholder="Designation" required>
            
            
            <div class="btn">
            <button type="button" id="next">
                Next
            </button>
        </div>
        </form>


        <form id="form2">
            <h2>Fill Details</h2>
            <input type="text" name="sections" id="" placeholder="Sections You teach" required>
            <input type="text" name="" id="" placeholder="Subjects" required>
            <input type="text" name="classes" id="" placeholder="Number of: Classes/Tutorials conducted" required>
            
            <input type="number" name="innov" placeholder="Innovative Methodologies:"required>


            
           
            <div class="btn">
                <button type="button" id="back1">
                    Back
                </button>
                <button type="button" id="next2">
                Next
                </button>
            </div>
        </form>

        <form id="form3">
            <h2>Describe </h2>
            <input type="text" name="research" placeholder="Research Project:" required>
            <input type="text" name="train" placeholder="Industrial Training/Online courses" required>
            <input type="text" placeholder="Student Centric Activity" required>
            <input type="text" placeholder="Professional Development Activities " required>
            <input type="text" name="projects" placeholder="Collaborative Projects" required>
            <div class="btn">
                <button type="button" id="back2">
                    Back
                </button>
            <button type="button" id="next3">
                Next
            </button>
            </div>
        </form>

        <form method="POST" name="google-sheet" id="form4">
            <h2>Rate(MAX 10)</h2>
            <input type="text" name="Name" placeholder="Name" required>
            <input type="email" name="Email" id="email" placeholder="Email" required>
            <input type="text" name="Department" placeholder="Department" required>
            <input type="text" name="Id" placeholder="Employee ID" required>
            <input type="number" name="Evaluate" id="eval" placeholder="Evaluate Yourself(Max 10)">

            <input type="number" name="Teaching" placeholder="Teaching(Max 10)" required>
            
            
            <div class="btn">
                <button type="button" id="back3">
                    Back
                </button>
                
                <!-- <input type="submit"  value="Submit" name="submit" > -->
                
                <button  type="submit" id="submit">
                    Submit
                </button>
            </div>
                
                
        </form>

    </div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwUo7P_UIY_UjnkDvwzYlHhmAsR3nw99AvzhiLw_t7XoVOse1fUp55U6zImImLdCpd5/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank You! Your Response has been recorded.."))
        .catch(error => alert('Error! Try filling the Form again'))
    })
  </script>
  <script type="text/javascript" src="form.js"></script>
</body>
</html>
