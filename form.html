<!DOCTYPE html>
<html lang="en">

<head>

    <title>
        Appraisal Form
    </title>
    <link rel="stylesheet" href="form.css">  
</head>

<body>
    <div class="nav">
        <a href="https://www.bmsce.ac.in/">BMS</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        
        <form action="" id="form1">
            <h2>Fill Details</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Department" required>
            <input type="text" placeholder="Designation" required>
            <input type="text" name="" placeholder="Employee ID" required>
            
            <div class="btn">
            <button type="button" id="next">
                Next
            </button>
        </div>
        </form>


        <form action="" id="form2">
            <h2>Fill Details</h2>
            <input type="text" name="sections" id="" placeholder="Sections You teach" required>
            <input type="text" name="" id="" placeholder="Subjects" required>
            <input type="text" name="" id="" placeholder="Number of: Classes/Tutorials conducted" required>
            <input type="number" placeholder="Evaluate Your teaching(Out of 10)" required >
            <input type="number" placeholder="Innovative Methodologies:"required>


            
           
            <div class="btn">
                <button type="button" id="back1">
                    Back
                </button>
                <button type="button" id="next2">
                Next
                </button>
            </div>
        </form>

        <form action="" id="form3">
            <h2>Describe </h2>
            <input type="text" placeholder="Research Project:" required>
            <input type="text" placeholder="Industrial Training/Online courses" required>
            <input type="text" placeholder="Student Centric Activity" required>
            <input type="text" placeholder="Professional Development Activities " required>
            
            <div class="btn">
                <button type="button" id="back2">
                    Back
                </button>
            <button type="button" id="next3">
                Next
            </button>
            </div>
        </form>

        <form action="" id="form4">
            <h2>Rate(MAX 10)</h2>
            <input type="number" placeholder="Teaching" required>
            <input type="email" placeholder="Industrial Training" required>
            <input type="text" placeholder="Research Guidance" required>
            <input type="text" placeholder="Collaborative Projects" required>
            <input type="text" name="" placeholder="Professional Development" required>
            
            <div class="btn">
                <button type="button" id="back3">
                    Back
                </button>
            <button type="button" id="submit">
                Submit
            </button>
            </div>
        </form>


    </div>

    <script>

        var form1=document.getElementById("form1");
        var form2=document.getElementById("form2");
        var form3=document.getElementById("form3");
        var form4=document.getElementById("form4");

        var next=document.getElementById("next");
        var next2=document.getElementById("next2");
        var next3=document.getElementById("next3");

        var back1=document.getElementById("back1");
        var back2=document.getElementById("back2");
        var back3=document.getElementById("back3");
        
        next.onclick=function()
        {
            form1.style.left="-450px";
            form2.style.left="45px";
        }
        back1.onclick=function()
        {
            form1.style.left="40px";
            form2.style.left="450px";
        }
        next2.onclick=function()
        {
            form2.style.left="-450px";
            form3.style.left="40px";
        }
        next3.onclick=function()
        {
            form3.style.left="-450px";
            form4.style.left="40px";
        }
        back2.onclick=function()
        {
            form2.style.left="40px";
            form3.style.left="450px";
            
        }
        back3.onclick=function()
        {
            form3.style.left="40px";
            form4.style.left="450px";
        }

    </script>


</body>
</html>
